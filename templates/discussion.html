<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #070707;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            margin-right: 5px;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            height: 80px; /* Adjust for replies */
        }

        button {
            background: linear-gradient(45deg, #979496, #6d066d, #a666ff);
            animation: disco 5s infinite;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #979496, #6d066d, #a666ff);
            animation: disco 5s infinite;
        }

        .posts-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .post-block {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            border: 1px solid #ccc;
        }

        .post-title {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        .post-caption {
            font-size: 1rem;
            color: #666;
        }

        .reply-section {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Submit a Post</h1>
    <form action="/discussion" method="post">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Title" required>
        </p>

        <p>
            <label for="caption">Caption</label>
            <textarea name="caption" placeholder="Write your post..." required></textarea>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>

    <div class="posts-container">
        <h2>All Posts</h2>
        {% if allPosts %}
            <ul>
                {% for post in allPosts %}
                    <li class="post-block">
                        <div class="post-title">{{ post.title }}</div>
                        <div class="post-caption">{{ post.caption }}</div>

                        <div class="reply-section">
                            <form action="/reply/{{ post.id }}" method="post">
                                <textarea name="reply" placeholder="Write a reply..." required></textarea>
                                <button type="submit">Reply</button>
                            </form>

                            <!-- Display Replies -->
                            <ul>
                                {% for reply in post.replies %}
                                    <li>{{ reply.content }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No posts available.</p>
        {% endif %}
    </div>

</body>
</html>
