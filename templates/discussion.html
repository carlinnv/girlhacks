<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #070707;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            margin-right: 5px;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(45deg, #979496, #6d066d, #a666ff);
            animation: disco 5s infinite;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #979496, #6d066d, #a666ff);
            animation: disco 5s infinite;
        }

        .posts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .post-block {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            flex: 1 1 calc(33.333% - 20px); /* Adjusts width for 3 blocks per row */
            box-sizing: border-box; /* Ensures padding and margin are included in width */
        }

        .post-title {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        .post-caption {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Submit a Post</h1>
    <form action="/discussion" method="post">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Title" required>
        </p>

        <p>
            <label for="caption">Caption</label>
            <input type="text" name="caption" placeholder="Caption" required>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>

    <div class="posts-container">
        {% for post in allPosts|reverse %}
        <div class="post-block">
            <div class="post-title">{{ post.title }}</div>
            <div class="post-caption">{{ post.caption }}</div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
